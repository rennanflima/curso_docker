version: '3.8'

services:
    db: # Container de MySQL
        image: mysql:5.7 # FROM mysql:5.7
        volumes:
            - db_data:/var/lib/mysql # Named volume
        restart: always # Garante que o compose esteja rodando sempre com o arquivo na última atualização
        env_file:
            - ./config/db.env

    wordpress:
        depends_on:
            - db
        image: wordpress:latest
        ports:
            - "8000:80"
        restart: always
        env_file:
            - ./config/wp.env

volumes:
    db_data: {}
